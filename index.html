<script>
    function toggleImage() {
        var image = document.getElementById('imageToToggle');
    
        // Use getAttribute to get the relative image path
        var currentSrc = image.getAttribute('src');
    
        // Check the current image source and switch it
        if (currentSrc === 'https://raw.githubusercontent.com/michelleacidtv/michelleacidtv/main/album1.png') {
        image.src = 'https://raw.githubusercontent.com/michelleacidtv/michelleacidtv/main/album2.png'; // Switch to second image
        } else {
        image.src = 'https://raw.githubusercontent.com/michelleacidtv/michelleacidtv/main/album1.png'; // Switch back to first image
        }
        }
    
    document.addEventListener("DOMContentLoaded", function () {
        const cd = document.querySelector(".cd");
        const buttonOrange = document.querySelector(".button.orange");
        const buttonTokyo = document.querySelector(".button.tokyo");
        const buttonWink = document.querySelector(".button.wink");
        const buttonYounme = document.querySelector(".button.younme");
        const buttonMechanical = document.querySelector(".button.mechanical");
        const videoOrange = document.getElementById("tv-video-orange");
        const videoTokyo = document.getElementById("tv-video-tokyo");
        const videoWink = document.getElementById("tv-video-wink");
        const videoYounme = document.getElementById("tv-video-younme");
        const videoMechanical = document.getElementById("tv-video-mechanical");
        const emailButton = document.querySelector(".button.email");
        const contactInfo = document.createElement("div");
            contactInfo.classList.add("contact-info");
            contactInfo.textContent = "michelleacidtv@gmail.com"; // Your contact details here
        
        const allVideos = [videoOrange, videoTokyo, videoWink, videoYounme, videoMechanical];

        // Function to stop all videos before playing a new one
        function stopAllVideos() {
            allVideos.forEach(video => {
                video.pause(); // Stop playing
                video.currentTime = 0; // Reset to beginning
                video.style.display = "none"; // Hide the video
                video.load();
            });
        }

        // Function to reset CD animation
        function resetCDAnimation() {
            cd.classList.remove("move-left", "move-down", "insert");
            void cd.offsetWidth; // Forces a reflow
        }

        // Function to trigger animation and play video
        function triggerAnimationAndPlayVideo(videoElement) {
            stopAllVideos();
            resetCDAnimation();
            // Start the CD animation sequence
            cd.classList.add("move-left");

            setTimeout(() => {
                cd.classList.add("move-down");
            }, 1500);

            setTimeout(() => {
                cd.classList.add("insert");
            }, 2500);

            // **Delay stopping videos to avoid blocking animation**
            setTimeout(() => {
                stopAllVideos(); // Now stop all videos
            }, 2800);

            // Show and play the video after the animation ends
            setTimeout(() => {
                videoElement.style.display = "block"; // Make the video visible
                videoElement.currentTime = 0; // Reset the video to start
                videoElement.play(); // Play the video
            }, 3500);
        }

        // Event listener for Orange button
        buttonOrange.addEventListener("click", function () {
            triggerAnimationAndPlayVideo(videoOrange);
        });

        // Event listener for Tokyo button
        buttonTokyo.addEventListener("click", function () {
            triggerAnimationAndPlayVideo(videoTokyo);
        });

        // Event listener for Wink button
        buttonWink.addEventListener("click", function () {
            triggerAnimationAndPlayVideo(videoWink);
        });

        // Event listener for Younme button
        buttonYounme.addEventListener("click", function () {
            triggerAnimationAndPlayVideo(videoYounme);
        });

        // Event listener for Mechanical button
        buttonMechanical.addEventListener("click", function () {
            triggerAnimationAndPlayVideo(videoMechanical);
        });

        // Fullscreen handling for both videos
        document.addEventListener("fullscreenchange", function () {
            const video = document.querySelector("video"); // Target the video dynamically

            if (document.fullscreenElement === video) {
                video.style.width = "100vw"; // Make video take full screen width
                video.style.height = "75vw"; // Ensures 4:3 (75vw = 100vw * 3/4)
                video.style.maxHeight = "100vh"; // Prevents overflow
            } else {
                video.style.width = ""; // Reset on exit
                video.style.height = "";
            }
        });

        const loadingScreen = document.getElementById("loadingScreen");

        setTimeout(() => {
            loadingScreen.classList.add("fade-out");

            // Remove the loading screen from the DOM after transition ends
            setTimeout(() => {
                loadingScreen.remove(); // Completely removes it
            }, 4000); // Matches fade-out duration
        }, 4000); // Adjust delay before fade-out

        document.getElementById("soundcloudButton").addEventListener("click", function () {
            window.open("https://soundcloud.com/michelleacid", "_blank"); // Correct usage
        });

    emailButton.addEventListener("click", function (event) {
        // Toggle visibility of the contact info
        contactInfo.classList.toggle("show");

        // Prevent event from propagating to avoid closing immediately when clicked
        event.stopPropagation();
    });

    // Close contact info when clicking anywhere else on the page
    document.addEventListener("click", function () {
        if (contactInfo.classList.contains("show")) {
            contactInfo.classList.remove("show");
        }
    });
    // Quote & Hand Logic
    const quoteButton = document.querySelector(".button.quote");
    const handImage = document.getElementById("handImage");
    const quoteText = document.getElementById("quoteText");

    const quotes = [
        "You run faster when you see the end in sight - Unknown",
        "Resist nothing - Eckhart Tolle",
        "Confront what you're avoiding - Unknown",
        "He who writes for fools always finds a large public - Arthur Schopenhauer",
        "Nothing you do can add anything to what you already have - Eckhart Tolle",
    ];

    quoteButton.addEventListener("click", function (event) {
        let randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        quoteText.textContent = randomQuote; // Set new quote
        quoteText.classList.add("quoteText"); // Add class for styling

        handImage.style.display = "block"; 
        quoteText.style.display = "block"; 
        
        setTimeout(() => {
            handImage.style.opacity = "1"; 
            quoteText.style.opacity = "1"; 
        }, 10);
        
        event.stopPropagation(); // Prevents immediate fade-out
    });

    // Hide the hand and quote when clicking anywhere else
    document.addEventListener("click", function (event) {
        if (!quoteButton.contains(event.target) && event.target !== handImage && event.target !== quoteText) {
            handImage.style.opacity = "0"; 
            quoteText.style.opacity = "0"; 

            setTimeout(() => {
                handImage.style.display = "none"; 
                quoteText.style.display = "none"; 
            }, 500); // Matches fade-out duration
            }
        });
    });
